						console.log('‚è∏Ô∏è Not a callback page, skipping redirect logic');

	<body>
		<div id="root">
			<!-- Fallback content - only shows on callback pages, otherwise shows generic loading -->
			<div id="fallback-loading-screen" style="display: none; align-items: center; justify-content: center; min-height: 100vh; background: #f3f4f6; font-family: system-ui, -apple-system, sans-serif; padding: 20px;">
				<div style="text-align: center; max-width: 400px;">
					<div id="fallback-title" style="font-size: 18px; font-weight: 600; color: #1f2937; margin-bottom: 8px;">Loading...</div>
					<div id="fallback-message" style="font-size: 14px; color: #6b7280; margin-bottom: 16px;"></div>
					<div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
					<div id="fallback-debug" style="display: none; margin-top: 24px; padding: 12px; background: #f9fafb; border-radius: 8px; font-size: 12px; color: #4b5563; text-align: left;">
						<div><strong>URL:</strong> <span id="fallback-url"></span></div>
						<div style="margin-top: 8px;"><strong>Status:</strong> <span id="fallback-status">Initializing...</span></div>
					</div>
				</div>
			</div>
			<style>
				@keyframes spin {
					to { transform: rotate(360deg); }
				}
			</style>
			<script>
				// Only show fallback loading screen on callback pages
				(function() {
					try {
						const isCallbackPage = window.location.pathname.includes('paystack-callback') || 
						                      window.location.pathname.includes('split-payment-callback') ||
						                      window.location.pathname.includes('credit-purchase-callback');
						
						const fallbackScreen = document.getElementById('fallback-loading-screen');
						
						if (isCallbackPage && fallbackScreen) {
							// Show callback-specific message
							fallbackScreen.style.display = 'flex';
							const titleEl = document.getElementById('fallback-title');
							const messageEl = document.getElementById('fallback-message');
							const debugEl = document.getElementById('fallback-debug');
							
							if (titleEl) titleEl.textContent = 'Loading Payment Verification...';
							if (messageEl) messageEl.textContent = 'Please wait while we verify your payment';
							if (debugEl) {
								debugEl.style.display = 'block';
								const urlEl = document.getElementById('fallback-url');
								const statusEl = document.getElementById('fallback-status');
								if (urlEl) urlEl.textContent = window.location.href.substring(0, 80) + '...';
								if (statusEl) statusEl.textContent = 'Page loaded, waiting for React...';
								
								// Check if we're in the app
								const isInApp = window.Capacitor || window.cordova || window.ionic;
								if (isInApp && statusEl) {
									statusEl.textContent = 'In app - React should load soon...';
								}
							}
						} else if (fallbackScreen) {
							// Don't show fallback screen for non-callback pages
							fallbackScreen.style.display = 'none';
						}
						
						// Hide fallback when React mounts (it will replace #root content)
						const observer = new MutationObserver(function(mutations) {
							const root = document.getElementById('root');
							if (root && root.children.length > 1) {
								// React has mounted, hide fallback
								if (fallbackScreen) {
									fallbackScreen.style.display = 'none';
								}
								observer.disconnect();
							}
						});
						observer.observe(document.getElementById('root'), { childList: true, subtree: true });
					} catch (e) {
						console.error('Fallback script error:', e);
					}
				})();
			</script>
		</div>
		
	</body>
