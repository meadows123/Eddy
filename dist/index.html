		<!-- Immediate redirect for Paystack callbacks on mobile -->
		<script>
			(function() {
				// Only run on callback pages
				const isCallbackPage = window.location.pathname.includes('paystack-callback') || 
				                      window.location.pathname.includes('split-payment-callback');
				
				if (!isCallbackPage) return;
				
				// Check if we're on mobile but NOT in the app
				const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
				const isInApp = window.Capacitor || window.cordova || window.ionic;
				
				if (isMobile && !isInApp) {
					const currentPath = window.location.pathname;
					const query = window.location.search;
					const fullPath = currentPath + query;
					
					// Build app deep link
					const appUrl = 'com.oneeddy.members://' + fullPath.substring(1); // Remove leading /
					
					// For Android, use Intent URL
					if (/Android/i.test(navigator.userAgent)) {
						const intentUrl = 'intent://oneeddy.com' + fullPath + '#Intent;scheme=https;package=com.oneeddy.members;end';
						// Try Intent URL first
						window.location.href = intentUrl;
						// Fallback to custom scheme after short delay
						setTimeout(function() {
							window.location.href = appUrl;
						}, 300);
					} else {
						// For iOS, try custom scheme
						window.location.href = appUrl;
					}
				}
			})();
		</script>
