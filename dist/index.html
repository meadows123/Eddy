		<!-- App Redirect: Try to open mobile app first, fallback to web -->
		<script src="/app-redirect.js"></script>
		<!-- Immediate redirect for Paystack callbacks on mobile -->
		<script>
			(function() {
				try {
					// Only run on callback pages
					const isCallbackPage = window.location.pathname.includes('paystack-callback') || 
					                      window.location.pathname.includes('split-payment-callback');
					
					if (!isCallbackPage) return;
					
					// Check if we're on mobile but NOT in the app
					const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
					const isInApp = window.Capacitor || window.cordova || window.ionic;
					
					if (isMobile && !isInApp) {
						const currentPath = window.location.pathname;
						const query = window.location.search;
						const fullPath = currentPath + query;
						
						// Build app deep link
						const appUrl = 'com.oneeddy.members://' + fullPath.substring(1); // Remove leading /
						
						// For Android, use Intent URL
						if (/Android/i.test(navigator.userAgent)) {
							const intentUrl = 'intent://oneeddy.com' + fullPath + '#Intent;scheme=https;package=com.oneeddy.members;end';
							// Try Intent URL first - this should open the app immediately
							window.location.replace(intentUrl);
							// Also try custom scheme as fallback
							setTimeout(function() {
								window.location.replace(appUrl);
							}, 300);
						} else {
							// For iOS, try custom scheme
							window.location.replace(appUrl);
						}
					}
				} catch (e) {
					// Silently fail - let the page load normally
					console.error('Redirect error:', e);
				}
			})();
		</script>

	<body>
		<div id="root">
			<!-- Fallback content - shows immediately if React hasn't loaded -->
			<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f3f4f6; font-family: system-ui, -apple-system, sans-serif; padding: 20px;">
				<div style="text-align: center; max-width: 400px;">
					<div style="font-size: 18px; font-weight: 600; color: #1f2937; margin-bottom: 8px;">Loading Payment Verification...</div>
					<div style="font-size: 14px; color: #6b7280; margin-bottom: 16px;">Please wait while we verify your payment</div>
					<div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
					<div style="margin-top: 24px; padding: 12px; background: #f9fafb; border-radius: 8px; font-size: 12px; color: #4b5563; text-align: left;">
						<div><strong>URL:</strong> <span id="fallback-url"></span></div>
						<div style="margin-top: 8px;"><strong>Status:</strong> <span id="fallback-status">Initializing...</span></div>
					</div>
				</div>
			</div>
			<style>
				@keyframes spin {
					to { transform: rotate(360deg); }
				}
			</style>
			<script>
				// Update fallback display immediately
				(function() {
					try {
						document.getElementById('fallback-url').textContent = window.location.href.substring(0, 80) + '...';
						document.getElementById('fallback-status').textContent = 'Page loaded, waiting for React...';
						
						// Check if we're in the app
						const isInApp = window.Capacitor || window.cordova || window.ionic;
						if (isInApp) {
							document.getElementById('fallback-status').textContent = 'In app - React should load soon...';
						}
						
						// Hide fallback when React mounts (it will replace #root content)
						const observer = new MutationObserver(function(mutations) {
							const root = document.getElementById('root');
							if (root && root.children.length > 1) {
								// React has mounted, hide fallback
								const fallback = root.querySelector('div[style*="Loading Payment Verification"]');
								if (fallback) {
									fallback.style.display = 'none';
								}
								observer.disconnect();
							}
						});
						observer.observe(document.getElementById('root'), { childList: true, subtree: true });
					} catch (e) {
						console.error('Fallback script error:', e);
					}
				})();
			</script>
		</div>
		
	</body>
